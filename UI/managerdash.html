<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" contenat="width=device-width">
    <meta name="description" content="My diary landing page">
    <meta name="keywords" content="professional web design">

    <title>StoreManager | Welcome</title>
    <link rel="stylesheet" type="text/css" href="style/mandash.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>


  </head>
<body>
    <div class="primary-nav">

                <button href="#" class="hamburger open-panel nav-toggle">
            <span class="screen-reader-text">Menu</span>
            </button>
            
                <nav role="navigation" class="menu">
            
                    <a href="#" class="logotype">StoreManager</a>
            
                    <div class="overflow-container">
            
                        <ul class="menu-dropdown">
            
                            <script src="nav.js"></script>

            
                        </ul>
            
                    </div>
            
                </nav>
            
    </div>
        
    <div class="new-wrapper">
        <article>
            <header class="header">
              <div class="title">Dashboard</div>
              <div class="user"></div>
              <div class="interval">
                <ul>
                  <li>Tayo</li>
                  <li class="active">Supervisor</li>
                </ul>
              </div>
            </header>
            <section>
              <header><h4>  Sales History</h4> </header>
              <div class="inlineChart">
                <div>
                    <img id="rate" src="images/chart.png">
                </div>
                <div class="info">
                  <div class="value">N0.00</div>
                  <div class="title">Total sales</div>
                </div>
              </div>
              <div class="inlineChart">
                <div>
                    <img id="rate" src="images/quantity.png">
                </div>
                <div class="info">
                  <div class="value2">0</div>
                  <div class="title">Quantity Sold</div>
                </div>
              </div>
              <div class="inlineChart">
                <div>
                    <img id="rate" src="images/pay.png">
                </div>                <div class="info">
                  <div class="value">N15,650</div>
                  <div class="title">Current month sales</div>
                </div>
              </div>
            </section>

            <div class="row " >
                
                <section class="products grid group">    
                  <table id="mytable">
                    <thead>
                        <tr>
                          <header class="headers">
                              <header><h4>  Recent sales</h4> </header>
                          </header>
                        
                            <br/>
                          </tr>
                       
          
                      <tr>
                        <th>Sale id</th>
                        <th>attendant</th>
                        <th>quantity</th>
                        <th>Product</th>
                        <th>sale worth</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                          
                    </tbody>
                  </table>
                  
                </section><!-- /products -->
            </div>
            
            <div class="footer">
                <header><h3>Kbair 2018</h3></header>
            </div>
      </div> 
      
          </article>    
          
                   
    </div>
    
</body>

</html>
